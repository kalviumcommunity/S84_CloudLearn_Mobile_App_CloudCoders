name: cloud_learn
description: A mobile-first learning platform for cloud concepts with Firebase integration.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  
  # Firebase dependencies for Concept-2
  firebase_core: ^3.0.0
  cloud_firestore: ^5.0.0
  firebase_auth: ^5.0.0
  firebase_storage: ^12.0.0
  google_fonts: ^6.2.1

  # Image Picker for uploading files
  image_picker: ^1.1.2

  # Maps & Location
  google_maps_flutter: ^2.10.0
  geolocator: ^13.0.0

  # State Management
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/